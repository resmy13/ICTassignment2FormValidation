<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="./index.html">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          
            
        </div>
    </nav>

    <div class="login" id="login">
        <div class="container">
            <div class="main-text">
                <h1><span>L</span>ogin</h1>
            </div>
            <div class="row">
                <div class="col-md-6 py-3 py-md-0">
                    <div class="card">
                    <img src="./Images/behanceimage.webp" alt="small image">
                    </div>
                </div>

                <div class="col-md-6 py-3 py-md-0">
                    <form action="./loginresult.html"> 
                        <label for="username">Username or Email:</label>
                        <br>
                        <input type="text" id="username" name="username" required>
                        <br>
                        <br>
            
                        <label for="password">Password:</label>
                        <br>



                        <input type="password" id="password" name="password" required onkeyup="checkPasswordStrength()">
                        <br>
                        <br>
                        <div id="password-strength" class="progress" >
                            <div class="progress-bar" role="progressbar"></div>
                        </div><br>
            
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        
                        <label for="rememberMe">Remember Me</label>
                        <br>
                        <br>
            
                        <input type="submit" value="Login" class="submit" onclick="validateForm()">
                    </form>
            <br>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p> 
                    
                    <br>
                    <p><a href="#">Forgot Password?</a></p> 
                </div>
            
            
                
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
